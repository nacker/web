      // const  :
      // 1. 常量  表示一个值不能变化的常量

      // let 用的多还是const用的多
      // 能用const的地方就用const，保证数据不会改变

      // 以后不用var定义变量  可以用
      // 通常用const来定义变量
      // 如果这个值需要发生改变，就用let

      let obj = {
