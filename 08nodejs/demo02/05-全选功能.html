<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h3><input type="checkbox" /></h3>
    <ul>
      <li><input type="checkbox" name="" id="" /></li>
      <li><input type="checkbox" name="" id="" /></li>
      <li><input type="checkbox" name="" id="" /></li>
      <li><input type="checkbox" name="" id="" /></li>
      <li><input type="checkbox" name="" id="" /></li>
    </ul>
    <script>
      const all = document.querySelector('h3 input')
      const inputs = [...document.querySelectorAll('ul input')]

      all.onclick = function() {
        inputs.forEach(item => (item.checked = this.checked))
      }

      inputs.forEach(item => {
        item.onclick = function() {
          // 判断inputs是否都选中，如果都选中，all就选中
          all.checked = inputs.every(item => item.checked)
        }
      })
    </script>
  </body>
</html>
