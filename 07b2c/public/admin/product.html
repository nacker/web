<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.css"
    />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="lt_aside">
      <div class="brand">
        <a href="index.html">黑马39期</a>
      </div>
      <div class="userinfo">
        <img src="images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="glyphicon glyphicon-list"></span>
              <span>分类管理</span>
            </a>
            <ul class="second" style="display:none;">
              <li><a href="first.html">一级分类</a></li>
              <li><a href="second.html">二级分类</a></li>
            </ul>
          </li>
          <li>
            <a class="now" href="product.html">
              <span class="glyphicon glyphicon-tags"></span>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="lt_content">
      <div class="topbar">
        <a href="javascript:;" class="pull-left icon-toggle"
          ><span class="glyphicon glyphicon-align-justify"></span
        ></a>
        <a href="javascript:;" class="pull-right icon-logout"
          ><span class="glyphicon glyphicon-log-out"></span
        ></a>
      </div>

      <div class="main">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>

        <!-- 内容 -->
        <button class="btn btn-default btn-add">添加商品</button>

        <!-- 表格 -->
        <table class="table table-bordered table-striped mt_20">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <ul id="paginator" class="pull-right"></ul>
      </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-logout">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <form id="form">
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="brandId" class="hidden" />
                <div class="dropdown">
                  <button
                    class="btn btn-default dropdown-toggle"
                    type="button"
                    id="dropdownMenu1"
                    data-toggle="dropdown"
                  >
                    <span class="dropdown-text">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 挖个坑 -->
                  </ul>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="proName"
                  class="form-control"
                  placeholder="请输入商品名称"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="proDesc"
                  class="form-control"
                  placeholder="请输入商品描述"
                  autocomplete="off"
                  rows="3"
                ></textarea>
              </div>

              <div class="form-group">
                <input
                  type="text"
                  name="num"
                  class="form-control"
                  placeholder="请输入商品库存"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="size"
                  class="form-control"
                  placeholder="请输入商品尺码"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="oldPrice"
                  class="form-control"
                  placeholder="请输入商品原价"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="price"
                  class="form-control"
                  placeholder="请输入商品价格"
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label type="button" for="file" class="btn btn-default"
                  >上传图片</label
                >
                <!-- 
                  需要指定name属性和data-url属性即可
                  data-url指定图片上传的地址 
                  name: 上传图片需要指定name， 服务端要通过name才能获取图片
                -->
                <input
                  type="file"
                  id="file"
                  name="pic1"
                  data-url="/product/addProductPic"
                  class="btn btn-default hidden"
                  multiple
                />
              </div>

              <div class="form-group img_box">
                <!-- 隐藏框的作用： 1. 把隐藏的数据提交  2. 表单校验 -->
                <input type="text" name="sb" class="hidden" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary">
                保存
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr>
        <td>{{ (page-1) * size + i + 1 }}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu === 1 ? '已上架': '已下架' }}</td>
        <td>
          <button class="btn btn-danger">下架</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script type="text/html" id="tpl2">
      {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
      {{/each}}
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
