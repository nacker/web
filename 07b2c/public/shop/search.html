<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>搜索页</h4>
        </div>
        <a class="icon_right"></a>
      </div>
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 搜索 -->
            <div class="search">
              <input type="text" placeholder="请输入搜索关键字" />
              <button class="mui-btn mui-btn-primary">搜索</button>
            </div>
            <!-- 历史纪录 -->
            <div class="history"></div>
          </div>
        </div>
      </div>
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="fa fa-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="fa fa-bars"></span>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <span class="fa fa-shopping-cart"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="fa fa-user"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/html" id="tpl">
      {{if list.length === 0}}
      <p>没有更多的数据</p>
      {{else}}
      <div class="header mui-clearfix">
        <div class="pull-left">搜索历史</div>
        <div class="pull-right btn-empty">
          <span class="fa fa-trash"></span>
          <span>清空记录</span>
        </div>
      </div>
      <div class="content">
        <ul>
          {{each list v i}}
          <li>
            <a class="pull-left" href="searchList.html?key={{v}}">{{v}}</a>
            <span data-index="{{i}}" class="pull-right mui-icon mui-icon-closeempty btn-delete"></span>
          </li>
          {{/each}}
        </ul>
      </div>
      {{/if}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
