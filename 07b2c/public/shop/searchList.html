<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/searchList.css" />
  </head>
  <body>
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>商品列表</h4>
        </div>
        <a class="icon_right"></a>
      </div>
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 搜索 -->
            <div class="search">
              <input type="text" placeholder="请输入搜索关键字" />
              <button class="mui-btn mui-btn-primary">搜索</button>
            </div>

            <!-- 排序 -->
            <ul class="sort">
              <li>
                <a href="javascript:;">
                  <span>上架时间</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="price">
                <a href="javascript:;">
                  <span>价格</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li data-type="num">
                <a href="javascript:;">
                  <span>库存</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <span>折扣</span>
                  <i class="fa fa-angle-down"></i>
                </a>
              </li>
            </ul>

            <!-- 商品 -->
            <div class="product">
              <!-- 挖个坑 -->
            </div>
          </div>
        </div>
      </div>
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="fa fa-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="fa fa-bars"></span>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
              <span class="fa fa-shopping-cart"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="fa fa-user"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/html" id="tpl">
      {{each data v i}}
        <a href="product.html?id={{v.id}}" class="item">
          <img src="{{v.pic[0].picAddr}}" alt="" />
          <p class="mui-ellipsis-2">
            {{v.num}}---{{v.proName}}
          </p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
  </body>
</html>
