<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>购物车</h4>
        </div>
        <a class="icon_right"></a>
      </div>
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul id="OA_task_1" class="mui-table-view"></ul>
          </div>
        </div>
      </div>
      <div class="lt_footer">
        <ul>
          <li>
            <a href="index.html">
              <span class="fa fa-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="fa fa-bars"></span>
              <p>分类页</p>
            </a>
          </li>
          <li class="now">
            <a href="cart.html">
              <span class="fa fa-shopping-cart"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="fa fa-user"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/html" id="tpl">
      {{each list v i}}
      <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="img">
            <img src="{{v.pic[0].picAddr}}" alt="" />
            <input type="checkbox" />
          </div>
          <div class="content">
            <p class="productName mui-ellipsis-2">
              {{v.proName}}
            </p>
            <div class="productPrice">
              <span class="price">¥{{v.price}}</span>
              <span class="oldPrice">¥{{v.oldPrice}}</span>
              <span class="num mui-pull-right">{{v.num}}双</span>
            </div>
            <div class="productSize">
              鞋码：{{v.size}}
            </div>
          </div>
        </div>
      </li>
      {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
