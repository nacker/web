<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <div class="lt_container">
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>商品详情</h4>
        </div>
        <a href="javascript:location.reload();" class="icon_right">
          <span class="mui-icon mui-icon-reload"></span>
        </a>
      </div>
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 挖个大坑 -->
          </div>
        </div>
      </div>
      <div class="lt_cart">
        <a href="cart.html" class="mui-btn mui-btn-link">前往购物车</a>
        <div class="mui-pull-right">
          <button class="mui-btn mui-btn-danger add_cart">加入购物车</button>
          <button class="mui-btn mui-btn-warning">买买买</button>
        </div>
      </div>
    </div>

    <script type="text/html" id="tpl">
      <!-- 轮播图 -->
      <div class="mui-slider">
        <!-- 放图片 -->
        <div class="mui-slider-group mui-slider-loop">
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a>
          </div>
          {{each pic v i}}
          <div class="mui-slider-item">
            <a href="#"><img src="{{v.picAddr}}"/></a>
          </div>
          {{/each}}
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[0].picAddr}}"/></a>
          </div>
        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i === 0 ? 'mui-active': ''}}"></div>
          {{/each}}
        </div>
      </div>

      <!-- 商品名 -->
      <div class="product_name item">
        <strong>{{proName}}</strong>
      </div>

      <div class="item">
        价格：
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
      </div>

      <div class="item product_size">
        尺码：
        {{each sizeArray v i}}
        <span>{{v}}</span>
        {{/each}}
      </div>

      <div class="item">
        数量：
        <div
          class="mui-numbox"
          data-numbox-step="1"
          data-numbox-min="1"
          data-numbox-max="{{num}}"
        >
          <button class="mui-btn mui-numbox-btn-minus" type="button">
            -
          </button>
          <input class="mui-numbox-input" type="number" value="1" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">
            +
          </button>
        </div>
        <span style="font-size: 12px;">剩余数量：{{num}}双</span>
      </div>

      <div class="item">
        详情：
        {{proDesc}}
      </div>
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
