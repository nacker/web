<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 登陆功能 -->
    <form action="03-form.php" method="post">
      <!-- 
        1. 想要把数据提交给后端，input框一定要指定name属性
        2. 想要提交表单， input:submit
        3. action用来指定提交的地址
        4. form表单有一个属性 method 表示提交的方式  get post
        // 默认，表单发送是get请求， get请求的特点：
        // 1. 会把给服务器发送的数据拼接到url地址后面
        // 2. get请求有长度的限制 发送的数据一般不能超过2k
        

        post请求的特点： 参数不会拼接到url的后面，相对而言更加安全
        发送的数据没有长度限制
       -->
      用户名: <input type="text" name="username" /> <br />
      密码: <input type="password" name="password" /><br />
      <input type="submit" value="提交" />
    </form>

    <!-- 
      对于任何一个请求，请求会包含3部分  请求行   请求头   请求体

      -------------------请求行------------------------------
      1. GET请求方式  请求的url地址 带有请求的参数 HTTP/1.1 协议的版本
      GET http://localhost/ajax01/03-form.php?username=111&password=2222 HTTP/1.1

      ------------------请求头---------------------------------------------
      Host: localhost
      Connection: keep-alive
      Upgrade-Insecure-Requests: 1
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.108 Safari/537.36
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
      Referer: http://localhost/ajax01/03-%e8%a1%a8%e5%8d%95%e5%a4%84%e7%90%86-%e6%a8%a1%e6%8b%9f%e7%99%bb%e9%99%86.html
      Accept-Encoding: gzip, deflate, br
      Accept-Language: zh-CN,zh;q=0.9,en;q=0.8

      -----------------get请求没有请求体-------------------------------------------------



      get请求的请求报文
        1. 请求的参数拼接到url的地址栏后面    不是特别安全，有长度限制
        2. get请求没有请求体
     -->
    <script></script>
  </body>
</html>
