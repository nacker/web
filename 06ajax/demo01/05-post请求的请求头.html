<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 


    ------------------请求行------------------------------
    POST http://localhost/ajax01/03-form.php HTTP/1.1

    ------------------请求头---------------------------------
    Content-Type: application/x-www-form-urlencoded  发送的请求的数据的类型
    Content-Length: 30  表示请求体的长度

    Host: localhost
    Connection: keep-alive
    Content-Length: 30
    Cache-Control: max-age=0
    Upgrade-Insecure-Requests: 1
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.108 Safari/537.36
    Origin: http://localhost
    Content-Type: application/x-www-form-urlencoded
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3
    Referer: http://localhost/ajax01/03-%e8%a1%a8%e5%8d%95%e5%a4%84%e7%90%86-%e6%a8%a1%e6%8b%9f%e7%99%bb%e9%99%86.html
    Accept-Encoding: gzip, deflate, br
    Accept-Language: zh-CN,zh;q=0.9,en;q=0.8

    ---------------------请求体-------------------------------
    ---给服务器发送的数据-----------------------------
    username=admin&password=123456


    post请求的特点
      1. url中没有请求参数
      2. post请求有请求体，，，，可以发送大量的数据
   -->
  </body>
</html>
