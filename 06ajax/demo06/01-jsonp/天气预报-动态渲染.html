
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #000;
      width: 600px;
      margin-top: 10px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
      height: 40px;
      line-height: 40px;
    }
  </style>
</head>

<body>
  <input type="text" id="city">
  <button id="btn">获取天气</button>
  <table>
    
  </table>


  <script type="text/html" id="tpl">
    <tr>
        <td>城市</td>
        <td>{{result.city}}</td>
      </tr>
      <tr>
        <td>日期</td>
        <td>{{result.date}}</td>
      </tr>
      <tr>
        <td>天气</td>
        <td>{{result.weather}}</td>
      </tr>
      <tr>
        <td>图片</td>
        <td><img width="40" src="./weathercn02/{{result.img}}.png"></td>
      </tr>
      <tr>
        <td>气温</td>
        <td>{{result.temp}}</td>
      </tr>
      <tr>
        <td>最高气温</td>
        <td>{{result.temphigh}}</td>
      </tr>
      <tr>
        <td>最低气温</td>
        <td>{{result.templow}}</td>
      </tr>
      <tr>
        <td>湿度</td>
        <td>{{result.humidity}}</td>
      </tr>
      <tr>
        <td>更新时间</td>
        <td>{{result.updatetime}}</td>
      </tr>
  </script>

  <script src="./jquery-1.12.4.min.js"></script>
  <script src="./template-web.js"></script>
  <script>
  
    $("#btn").click(function() {
      $.ajax({
        type: 'get',
        url: 'http://api.jisuapi.com/weather/query',
        data: {
          appkey:'3fa977031a30ffe1',
          city: $("#city").val()
        },
        dataType: 'jsonp',
        success: function(info){
          console.log(info);
          var html = template("tpl", info);
          $("table").html(html);
        }
      });
    });
    
  </script>
</body>

</html>
