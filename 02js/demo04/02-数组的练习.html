<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 求数组的最小值
    var arr = [-298, 1, 3, 4, 6, 2, 23, -88, 77, 44];
    // 假设一个最小的
    var min = arr[0];
    for (var i = 0; i < arr.length; i++) {
      if (min > arr[i]) {
        min = arr[i];
      }
    }
    console.log(min);

    // 2. 求数组的最小值以及所在的位置
    var arr = [-298, 1, 3, 4, 6, 2, 23, -88, 77, 44];
    var min = arr[0];
    var minIndex = 0;
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] < min) {
        min = arr[i];
        // 把最小的下标存起来
        minIndex = i;
      }
    }
    console.log(min, minIndex);

    // 3. 求数组的最小值以及所在的位置 和最大值以及最大的位置
    var arr = [-298, 1, 3, 4, 6, 2, 23, -88, 77, 44];
    var max = arr[0];
    var maxIndex = 0;
    var min = arr[0];
    var minIndex = 0;
    for (var i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i];
        maxIndex = i;
      }

      if (arr[i] < min) {
        min = arr[i];
        minIndex = i;
      }
    }
    console.log(max, maxIndex);
    console.log(min, minIndex);
  </script>
</body>
</html>
