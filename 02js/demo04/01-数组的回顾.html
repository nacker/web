<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 数组：一个有序的集合
    // 作用：用于存放多个相同类型的数据

    // 数组的定义方式
    // 字面量： var arr = [];  var arr = [1, 2, 3];
    // 构造函数： var arr = new Array();  var arr = new Array(1, 2, 3);

    // 数组长度和数组的下标
    // 数组的长度： length, 长度指的是数组中元素的个数。
    // 数组的下标： 数组中每个值都有一个唯一的编号（数组的下标）,数组中是通过下标来操作对应的值。
    // 下标的范围： 0 到 length - 1   数组的最大下标到不了length

    // 取值和存值
    // 取值： 数组名[下标]
    //   下标存在，得到对应的值 下标如果不存在，得到一个undefined
    // 存值： 数组名[下标] = 新值
    //   下标存在，会覆盖原来的值  下标不存在，会给数组增加一个新的元素


    // 如何给数组增加元素（保证数组的连续）
    // 1. arr[arr.length] = 值
    // 2. arr.push(值)

    // 遍历一个数组（非常常用的）
    // 顺序遍历  for(var i = 0; i < arr.length; i++) { console.log(arr[i]) }
    // 逆向遍历  for(var i = arr.length - 1; i >= 0; i--) {console.log(arr[1])}
  </script>
</body>
</html>
