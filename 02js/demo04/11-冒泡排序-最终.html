<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1, 2, 3, 4, 5, 6, 7];
    var ci = 0;
    for(var i = 0; i < arr.length - 1; i++) {
      
      // 1. 假设数组已经有顺序
      var flag = true;
      for(var j = 0; j < arr.length - 1 - i; j++) {
        ci++;
        if (arr[j] > arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
          // 2. 只要进入交换，说明假设失败了
          flag = false;
        }
      }
      // 说明假设成立了
      if (flag === true) {
        break;
      }
    }
    console.log(arr);
    console.log(ci);
  </script>
</body>
</html>
