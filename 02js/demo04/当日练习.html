// 4. 对任意数组从小到大排序
function rank() {

  for (var j=0;j<arr.length-1;j++) {
    var flag=true;
    for (var i=0;i<arr.length-1-j;i++) {
      if (arr[i]>arr[i+1]) {
        var temp=arr[i];
        arr[i]=arr[i+1];
        arr[i+1]=temp;
        flag=false;
      }
    }
    if (flag) {
      break;
    }
  } 
  console.log (arr);
}
