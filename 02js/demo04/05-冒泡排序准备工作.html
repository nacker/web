    // 2. 如何把最大的数放到最后面。

    var arr = [8, 7, 6, 5, 4, 3, 2];

    // i = length -1
    // arr[arr.length - 2]   arr[length - 1]

    for (var i = 0; i < arr.length - 1; i++) {
      if (arr[i] > arr[i + 1]) {
        // 交换两个变量的值
        var temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
      }
    }
