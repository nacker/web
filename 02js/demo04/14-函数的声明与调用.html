<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数需要先声明 才能调用
    // 函数声明语法：
    /* 
      var 声明一个变量
      function 声明函数

      // 函数一般表示做一件事情， 动词 + 名词 
      // 函数声明，代码是不执行， 等到函数调用的才会执行
      function 函数名() {
        重复的代码
      }


      函数调用
      函数名();
    */
    function tellStory() {
      console.log('从前有座山');
      console.log('山里有座庙');
      console.log('庙里有个老和尚');
      console.log('老和尚给小尼姑讲故事');
    }
    
    // 函数的调用, 可以调用多次
    tellStory();
    tellStory();
    tellStory();
    tellStory();
  </script>
</body>
</html>
