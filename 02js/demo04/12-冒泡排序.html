  <script>
    var arr = [2,3,4,5,6,7,1];
    for(var i = 0; i < arr.length - 1; i++) {
      var flag = true;
      for(var j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] < arr[j + 1]) {
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
          flag = false;
        }
      }
      // flag本身就是布尔类型
      // true === true  true
      if (flag === true) {
        break;
      }
    }
    console.log(arr);
