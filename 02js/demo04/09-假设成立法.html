<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <script>
    var arr = [2, 4, 6, 8, 10, 10];
    // 需求：arr数组中是否都是偶数    是 否
    
    // 1. 假设数组中全是偶数
    // 2. 找打脸的
    // 3. 最后判断又没有打脸
    var flag = true;
    for(var i = 0; i < arr.length; i++) {
      if (arr[i] % 2 === 1) {
        // 有打脸的
        flag = false
      }
    }

    if (flag === true) {
      console.log('恭喜你，全是偶数');
    } else {
      console.log('有奇数');
    }
  </script>
</body>
</html>
