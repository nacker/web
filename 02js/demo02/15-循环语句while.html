<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    /* 
      语法：
      while (条件) {
        循环体（重复执行的代码）
      }
      判断条件是否成立，如果成立，执行循环体 继续判断条件
      条件不成立，循环就结束了
    */
    // 需求：打印1-5 这几个数字
    // 使用while循环一定不要忘记让i自增，不然死循环。
    // var i = 1;
    // while ( i <= 5 ) {
    //   console.log(i);
    //   // 让i+1
    //   i++;
    // }

    // 计算1-5的和
    var i = 1;
    var sum = 0;
    while (i <= 100) {
      sum += i;
      // 一定要记得i自增
      i++;
    }

    console.log(sum);
  </script>
</body>
</html>
