<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      语法：
      for(初始化语句; 判断条件;自增或者自减) {
        循环体
      }

      打印1-5
    */
    // 1. 初始化语句
    // 2. 判断条件 如果条件满足
    // 3. 循环体
    // 4. 自增或者自减
    // 5. 继续判断条件  234234
    
    
    for(var i = 1; i <= 5; i++) {
      console.log(i);
    }

    // 计算1-5
    // 断点调试（debugger）


    // F10: 表示让代码一行一行的执行
    // F8: 让代码跳到下一个断点，如果后面没有断点，代码执行到结束
    // watch: 表示监视，用来监视变量的值
    var sum = 0;
    for(var i = 1; i <= 5; i++) {
      sum += i;
    }
    console.log(sum);
  </script>
</body>
</html>
