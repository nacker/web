<body>
  <script>
    var score = +prompt('请输入你的成绩');
    // 90-100: A
    // 80-89: B
    // 70-79: C
    // 60-69: D
    // 剩下： E
    score = parseInt(score / 10);
    switch (score) {
      case 10:
      case 9:
        console.log('A');
        break;
      case 8:
        console.log('B');
         break;
      case 7:
        console.log('C');
         break;
      case 6:
        console.log('D');
        break;
      default:
        console.log('E');
    }
