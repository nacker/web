<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // switch..case判断条件，使用是全等
    // 素质教育（把分数变成ABCDE）千万不要写100个case哟
    var num = 10;
    switch (num) {
      case 10:
        console.log("10");
        break;
      case 20:
        console.log("20");
        break;
      case 30:
        console.log("30");
        break;
      default:
        console.log("lalala");
        break;
    }
    // 打印结果
  </script>
</body>
</html>
