    // 倒计时  距离18:30还有多久
    var now = new Date();
    var off = new Date('2019-05-01 00:00:00');
    var time = off - now;
    
    // 把time变成秒钟
    time = parseInt(time / 1000);

    // 小时
    // 1小时 = 60 = 3600
    var hour = parseInt(time / 3600);
    console.log(hour);

    // 只需要显示 不足60的分钟
    var minute = parseInt(time/60) % 60;
    console.log(minute);

    var second = time % 60;
    console.log(second);
