    // 思路： 
    // 1. 空的对象  表示所有的字符都没有出现过
    // 2. 遍历这个数组
    // 3. 判断arr[i]在对象中是否存在  如果不存在， 让obj[ arr[i] ] = 1
    // 如果存在，   obj[ arr[i] ]++

    var arr = ["c", "a", "z", "a", "x", "a", "a", "z", "c", "x", "a", "x", 'z', 'c', 'd'];
    var obj = {};
    for (var i = 0; i < arr.length; i++) {
      if (obj[arr[i]] === undefined) {
        // 不存在
        obj[arr[i]] = 1
      } else {
        obj[arr[i]]++;
      }
    }
    console.log(obj);
