<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      cursor: move;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    // 拖拽的过程
    // 1. 鼠标按下：  onmousedown 
      // 1.1 鼠标按下的时候， 给document注册鼠标移动事件 
      // 1.2 在鼠标移动的时候，获取鼠标的位置
      // 1.3 让div跟着跑
    // 2. 鼠标弹起:   onmouseup
      // 2.1 鼠标弹起的时候， 解除document的鼠标移动事件

    var div = document.querySelector('div');
    div.onmousedown = function(e) {
      // 鼠标按下时，还应该记录下 鼠标在 盒子中的位置
      // console.log(e.pageX , e.pageY);
      // 需要使用鼠标的位置 - 盒子的位置
      // offsetLeft: 盒子距离左侧的位置
      // offsetTop: 盒子距离上边的距离
      var x = e.pageX - div.offsetLeft;
      var y = e.pageY - div.offsetTop;
      // console.log(x, y);
      document.onmousemove = function(e) {
        div.style.left = e.pageX - x  + 'px';
        div.style.top = e.pageY - y + 'px';
      }
    };

    div.onmouseup = function() {
      console.log('弹起来');
      document.onmousemove = null;
    };


    


  </script>
</body>
</html>
