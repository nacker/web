<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      节点之间的关系
        父：  parentNode
        孩子： 
          children: 所有的子元素
          firstElementChild: 第一个子元素
          lastElementChild: 最后一个子元素
        兄弟
          previousElementSibling: 上一个兄弟元素
          nextElementSibling: 下一个兄弟元素
      克隆节点
        element.cloneNode() 克隆节点
          参数：true: 深克隆：克隆标签+内容
          参数：false: 浅克隆，克隆标签，不会克隆内容
      添加节点
        parent.appendChild(child) 把child添加到parent的子元素的最后面
      删除节点
        parent.removeChild(child) 删除child这个子节点。
      创建节点
        document.createElement('标签名'); 在内存中创建一个标签
    */
  </script>
</body>
</html>
