<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 如果对象的属性名存在于变量中，要用[]语法
    // 需求： 
    var arr1 = ['name', 'age', 'gender', 'hobby'];
    var arr2 = ['张三', 18, '男', '李四'];

    // 根据这俩数组，生成一个 对象
    // {name: '张三' , age: 18, gender: '男', hobby: '李四'}
    var obj = {};

    // 一顿操作
    for(var i = 0; i < arr1.length; i++) {
      obj[ arr1[i] ] = arr2[i];
    }


    console.log(obj);
  </script>
</body>
</html>
