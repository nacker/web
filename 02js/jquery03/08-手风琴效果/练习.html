<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 2000px;
    }
    
    #box {
      width: 1600px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }


    
    #box li {
      width: 320px;
      height: 400px;
      float: left;
    }
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function(){
    // 1. 给每个li设置不同的背景图片
    // 2. 给li注册mouseenter事件
    // 3. 让当前的li宽度变成800  其他li的宽度变成100即可
    // 4. 当鼠标离开整个盒子，让所有的li宽度变回240
    var $li=$('#box li');
    var $box=$('#box');
    for (var i=0;i<$li.length;i++) {
      $li.eq(i).css('backgroundImage','url(images/'+(i+1)+'.jpg)');
    }
    $li.mouseenter(function() {
      $(this).stop().animate({width:1200}).siblings().stop().animate({width:100});
    })
    $box.mouseleave(function() {
      $(li).stop().animate({width:320});
    })
  });
</script>
</body>
</html>
