      var arr = [100, 300, 200, 10]

      var result = Math.max.apply(null, arr)

      // 需求：无论传递多少个参数， 需要把所有的参数用-拼接起来并且打印
      function log() {
        // console.log(arguments)
        console.log([].join.call(arguments, '-'))
