<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
    
    img {
      vertical-align: top;
    }
    
    .main {
      margin: 0 auto;
      width: 1000px;
      margin-top: 10px;
      
    }
    
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div class="top" id="topPart">
  <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
  <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
  <img src="images/main.png" alt=""/>
</div>


<script>

  // 1. 给window注册onscroll事件
  // 2. 获取到垂直滚动条滚动的距离
  // 3. 和top的高度进行比较， 如果大于top的高度，让nav固定定位 否则取消nav的固定定位
  // 在js中，top是一个有特殊意义的变量，以后我们变量不能叫top
  var header = document.querySelector('.top');
  var nav = document.querySelector('.nav');
  var main = document.querySelector('.main');
  
  window.onscroll = function() {
    if (window.pageYOffset >= header.offsetHeight) {
      // 让nav有固定定位
      nav.className = 'fixed';
      // 让nav固定定位之后，脱标了，不占位置，会发现main会突然跳上去
      // 给main设置一个margin-top:  10 + nav的高度
      main.style.marginTop = nav.offsetHeight + 10 + 'px';
    } else {
      nav.className = '';
      main.style.marginTop = 10 + 'px';
    }
  }
</script>


</body>
</html>
