<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {padding: 0;margin: 0;}
    ul { list-style-type: none;}
    
    .parentWrap {
      width: 200px;
      text-align:center;
      
    }
    
    .menuGroup {
      border:1px solid #999;
      background-color:#e0ecff;
    }
    
    .groupTitle {
      display:block;
      height:20px;
      line-height:20px;
      font-size: 16px;
      border-bottom:1px solid #ccc;
      cursor:pointer;
    }
    
    .menuGroup > div {
      height: 200px;
      background-color:#fff;
      display:none;
    }
  
  </style>
</head>
<body>
<ul class="parentWrap">
  <li class="menuGroup">
    <span class="groupTitle">标题1</span>
    <div>我是弹出来的div1</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题2</span>
    <div>我是弹出来的div2</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题3</span>
    <div>我是弹出来的div3</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题4</span>
    <div>我是弹出来的div4</div>
  </li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function(){
    // 1. 给所有的span注册点击事件
    // 2. 让当前span的兄弟div显示出来
    // 3. 其他的div都需要隐藏
    $('.groupTitle').click(function() {
      // next(): 下一个兄弟 prev() 上一个兄弟
      // $('.menuGroup div').hide();
      $(this).next().show().parent().siblings().children('div').hide();
    });
  });

  /* 
    children()
    siblings()
    find()
    prev()
    next()
    parent()
  */
</script>
</body>
</html>
