<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    body {
      background: #000;
    }
    
    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }
    
    .wrap li {
      float: left;
      margin: 0 10px 10px 0;
      
    }
    
    .wrap img {
      display: block;
      border: 0;
    }
  </style>
</head>
<body>
<div class="wrap">
  <ul>
    <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function() {

    // 1. 给所有的li注册mouseenter事件
    // 2. 让当前li opacity为1  其他的li为0.4
    // 3. 当鼠标离开整个大盒子， 让所有的li的opacity都为1
    $('.wrap li').mouseenter(function() {
      // jquery中允许链式编程
      $(this).css('opacity', 1);
      $(this).siblings().css('opacity', .4);
    });

    $('.wrap').mouseleave(function() {
      // $('.wrap li').css('opacity', 1);
      // $(this).children().children().css('opacity', 1);
      // $('.wrap li').css('opacity', 1);
      $(this).find('li').css('opacity', 1);
    });
  });



  // children() 找孩子
  // siblings() : 找所有的兄弟，不带自己
  // find() 找后代， 一定要指定选择器
</script>
</body>
</html>
