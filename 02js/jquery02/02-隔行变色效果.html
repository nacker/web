<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
    <li>这是第6个li</li>
    <li>这是第7个li</li>
    <li>这是第8个li</li>
    <li>这是第9个li</li>
    <li>这是第10个li</li>
  </ul>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function() {
      // jquery对象
      var lis = $('li');
      // console.log(lis);

      for(var i = 0; i < lis.length; i++) {
        if (i % 2 === 0) {
          // lis[i]: dom对象
          lis[i].style.backgroundColor = 'green';
        } else {
          lis[i].style.backgroundColor = 'pink';
        }
      }
    });
  </script>
</body>
</html>
