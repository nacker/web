    // 封装一个函数， 能够拷贝一个对象  传入一个对象，返回一个新对象
    function copy(obj) {
      var newObj = {};
      for(var k in obj) {
        // 不管是简单类型还是值类型， 直接进行了拷贝
        // 如果是复杂类型，直接拷贝，拷贝的仅仅是个地址
        newObj[k] = obj[k];
      }
      return newObj;
    }

    var ff = {
      name: '灰灰',
      age: 18,
      car: {
        brand: '玛莎拉蒂',
        price: 500
      }
    }

    var ff2 = copy(ff);

    ff2.name = '灰灰2';
    ff2.car.brand = '永久';

    console.log(ff);
    console.log(ff2);
