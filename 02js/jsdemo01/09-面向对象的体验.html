<body>
  <p>1</p>
  <p>1</p>
  <p>1</p>
  <div>2</div>
  <div>2</div>
  <div>2</div>
  <script>
    // 需求1： 给3个p标签都设置一个border
    // 需求2： 给3个div也设置一个border
    // 需求3： 给3个p标签设置一个背景色

    var tool = {
      getElements: function (selector) {
        return document.querySelectorAll(selector);
      },
      setBorder: function (elements) {
        for(var i = 0; i < elements.length; i++) {
          elements[i].style.border = '1px solid #ccc';
        }
      },
      setBgColor: function(elements, color) {
        for(var i = 0; i < elements.length; i++) {
          elements[i].style.backgroundColor = color;
        }
      }
    }

    tool.setBorder(  tool.getElements('p') );
    tool.setBorder( tool.getElements('div') );
    
    var elements = tool.getElements('div');
    tool.setBgColor(elements, 'green');
