    // 创建方式4： 自定义构造函数的方式  结合new
    // new的作用：
    // 1. 创建新对象
    // 2. 让构造函数的this指向新对象
    // 3. 执行构造函数
    // 4. 返回这个新对象

    // 构造函数的对象： 实例化对象
    // 给this增加属性和方法  属性和方法 统称为成员
    // 对象的成员：属性和方法。

    var smdx = {
      sayHi: function() {
        console.log('大家好，我是' + this.name);
      },
      sing: function() {
        console.log('今晚我唱歌');
      }
    }

    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayHi = smdx.sayHi;
      this.sing = smdx.sing;
    }

    var ff = new Person('喳喳飞', 38);
    var yy = new Person('渣渣燕', 20);
    console.log(ff, yy);

    console.log(ff.sayHi === yy.sayHi);

    // 内存浪费
    ff.sayHi();
    yy.sayHi();
    ff.sing();

  </script>
