<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div></div>
  <script>
    // prototype: 原型
    // 任何一个函数，都自带一个属性：  prototype   这个prototype是一个神秘对象。
    // 神秘对象又有一个属性： 这个constructor, 这个constructor属性指的就是当前这个函数
    function Person(name, age){
      this.name = name;
      this.age = age;
    }

    // Person.prototype ： Person的原型  中的所有的东西是可以被  Person创建出来的对象所共享。
    Person.prototype.money = 1000000;

    

    // 任何一个函数都有一个 原型对象（神秘对象）  prototype属性   prototype就是一个对象
    // 构造函数创建出来的对象  直接可以访问  这个构造函数的prototype这个对象中所有的成员
    var p = new Person('zs', 18);
    console.log(p.name);
    console.log(p.age);
    // console.log(p.constructor);

    console.log(p.money);


    var p2 = new Person('ls', 20);
    console.log(p2.money);

    var div = document.querySelector('div');
    console.dir(div);
  </script>
</body>
</html>
