<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      1. 变量
        变量的作用： 存储数据
        变量的语法:  var name = 'zs'   变量一定要先声明，再去使用  
                    var name; var name = 'zs', age = 18;   var name ,age;
        变量的命名规则：
          1.1 必须是数字 字母 _ $ 组成  不能是数字开头
          1.2 不能是关键字和保留字  top if else for var break continue
          1.3 区分大小写
        变量的命名规范
          1.1 要有意义 
          1.2 驼峰命名法  productName   product_name

      2. 数据类型
        简单数据类型（基本数据类型）: number  string boolean undefined null
        复杂类型： 数组  函数  对象  自定义对象
      
      3. 类型的转换
        转成字符串:  String(11)   toString()   + ''
        转换成数字： Number()  parseInt()  parseFloat()  +num   num - 0
        转换成布尔类型  Boolean()  !!123

      4. 运算符
        算术运算符： + - * / %
        赋值运算符： = += -= *= /= %=
        比较运算符: >  <  >= <= == === != !==
        逻辑运算符： &&  || !   短路运算
        自增自减运算符: ++ --   num++   ++num
        运算符优先级: ()  一元(++ -- ! )   算术  比较   逻辑 && || 

      5. 语句：顺序结构  分支结构   循环结构
        分支结构： if..else   switch..case  三元运算符
        循环结构： while循环 do..while循环  for循环

      6. 数组
        创建数组： var arr = [];   var arr = new Array()
        长度：  arr.length  表示数组的元素个数
        下标：  数组中每个值都有一个索引，通过这个下标就可以获取到具体值。
        取值和存值：  arr[下标]   arr[下标] = 值
        数组的遍历：  for(var i = 0; i < arr.length; i++) {console.log(arr[i])}

      7. 函数: 封装一段重复的代码
        声明和调用
          function 函数名(){}
          var 函数名 = function(){}
          函数名();
        
        参数
          形参： 声明的时候定义的参数叫做形参，，，，形参相当于在函数内部定义的一个变量。
          实参:  函数调用的时候传递的参数，  调用的时候会把实参的值赋值一份给形参
        返回值
          函数如果有结果需要被外界访问，，，，可以通过return把结果返回。

      8. 对象
        对象： 无序的键值对
        创建对象： var obj = {}   var obj = new Object()
        属性： 对象可以存储一些值  {name: 'zs', age: 18}
        方法：对象哈可以存储函数 {sayHi: function(){}}
        存值和取值 :  对象名.属性名  对象名['属性名']
        遍历：for(var k in obj) {  k   obj[k] }

      9. 内置对象
        Math  Date  Array     String Boolean Number
    */

    
  </script>
</body>
</html>
