<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }
    
    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
      
    }
    
    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }

    
    .hide {
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
  <a href="#" id="link"></a>
  <div class="erweima hide" id="er">
    <img src="images/456.png" alt=""/>
  </div>
</div>

<script>
  // onclick: 点击事件
  // onmouseover: on + mouse + over: 当鼠标经过a标签的时候
  // onmouseout: 当鼠标离开的时候
  // 1. 找对象 a连接和二维码
  // 2. 给a连接注册鼠标经过事件，给二维码设置show的类
  // 3. 给a连接注册一个离开事件，而给二维码设置hide类型
  var link = document.getElementById('link');
  var er = document.getElementById('er');
 
  link.onmouseover = function() {
    er.className = 'erweima show';
  }

  link.onmouseout = function() {
    er.className = 'erweima hide';
  }

</script>

</body>
</html>
