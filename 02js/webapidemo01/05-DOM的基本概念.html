<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>哈哈哈啊哈哈</div>
  <p>嘻嘻嘻</p>
  <script>
    // DOM: 文档对象模型  提供了一系列的方法，允许我们操作网页中的元素
    // DOM会在内存中生成很多对象，这些对象和页面中的每一个标签都是一一对应，我们操作页面中的某个div或者p标签，只需要操作对应的对象即可。



    // 术语：
    // 文档： document  指定是整个网页
    // 节点： node      DOM会把整个页面中所有的内容都对应成一个一个的对象，这些对象起了一个名字，节点  文本节点  标签节点 注释节点 属性节点 
    // 元素： element   指定的页面中所有的标签节点
  </script>
</body>
</html>
