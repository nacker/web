  <script>
    var arr = [298, 1, 3, 4, 6, 2, 23, 88, 77, 44];
    // 要求： 求整个数组所有数的和  平均值
    var sum = 0;
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i];
    }
    console.log(sum);
    console.log(sum/arr.length);


    var arr = [ 1, 3, 433, 666, 2, 23, 88, 77, 44];
    // 2. 求一组数中的最大值
    // 假设一个最大值, 假设第一个是最大值
    var max = arr[0];
    for(var i = 0; i < arr.length; i++) {
      // 比较max和arr[i]的大小
      if (max < arr[i]) {
        max = arr[i];
      }
    }
    console.log(max);
