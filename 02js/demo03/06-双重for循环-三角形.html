<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      line-height: 14px;
    }
  </style>
</head>
<body>
  <script>
    // 控制打印了9行  
    for(var j = 1; j <= 9; j++) {
      // 每一行打印的五角星的个数
      for(var i = 1; i <= j; i++) {
        document.write('☆');
      }
      document.write('<br>');
    }

    // 课后练习 倒着的三角形（不做强制要求）

  </script>
</body>
</html>
