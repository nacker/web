<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      border-top: 10px solid lime;
      width: 100px;
      height: 90px;
      background-color: hotpink;
      border-radius: 10px 10px 0 0;
      position: absolute;
      left: 0px;
    }
  </style>
</head>
<body>
  <button>奔跑到400</button>
  <button>奔跑到800</button>
  <div>小飞飞</div>
  <script>

    var button1 = document.querySelectorAll('button')[0];
    var button2 = document.querySelectorAll('button')[1];
    var div = document.querySelector('div');

    button1.onclick = function() {
      animate(div, 400);
    }

    button2.onclick = function() {
      animate(div, 800);
    }

    // element: 任意的元素
    // target: 任意的位置
    function animate(element, target) {
      var timeId = setInterval(function() {
        // 在原来的基础上移动一段距离
        var current = element.offsetLeft;
        var step = target >= current ? 9 : -9;
        // 只有当和终点的距离 超过 step, 可以继续走， 如果距离不够一个step，就不走了，清定时器即可
        var distance = Math.abs(current - target);
        if (distance >= Math.abs(step)) {
          current += step;
          element.style.left = current + 'px';
        } else {
          clearInterval(timeId);
          element.style.left = target + 'px';
        }
      }, 15);
    }


  </script>
</body>
</html>
