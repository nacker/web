<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 在js中，基本类型总共有5类
    // number 数字
    // string 字符串
    // boolean 布尔类型（真 假）
    // undefined 
    // null


    // number类型： 表示一个数字
    var num = 111;
    console.log(num);

    // number类型除了可以是一个整数，也可以是一个小数（浮点数）
    // var num2 = 1.1;
    // console.log(num2);

    console.log(1 + 2);
    // 在js中，小数运算的时候会出现精度丢失的问题。
    // 以后尽量避免使用小数运算进行比较
    console.log(0.1 + 0.2);
    console.log(0.1 + 0.1);
  </script>
</body>
</html>
