<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 交换两个变量的值 'abc'
    var num1 = 10;
    var num2 = 20;

    // 一顿操作
    // 把num1的值先存起来
    var temp = num1;
    // // 把num2的值赋值给num1
    num1 = num2;
    num2 = temp;


    console.log(num1, num2);
  </script>
</body>
</html>
