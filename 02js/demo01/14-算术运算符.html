<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // +: 加号
    // -: 减法
    // *: 乘法
    // /: 除法
    // %: 取模
    var num1 = 20;
    console.log(10 + 10);
    console.log(num1 + 20);
    console.log(10 + '10');
    console.log('10' + '10');

    // - 号只有算数的功能
    console.log(20 - 10);
    console.log('20' - '10');

    console.log(10 * '20');

    console.log(25/10);

    // 取余： 除不尽的余数
    console.log(44 % 3);
  </script>
</body>
</html>
