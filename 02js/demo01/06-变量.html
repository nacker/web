<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 变量：可以变化的量, 作用：我们使用变量来存储数据
    // var age = 18;
    // age = 19;
    // console.log(age);

    // 1. 声明变量, 以后想要使用某个变量，必须先使用var来声明他
    var num;
    // 给变量赋值
    num = 18;
    console.log(num);

    // 2. 声明并且赋值一个变量
    var num1 = 20;
    console.log(num1);

    // 3. 同时声明多个变量
    var num = 10, num1 = 20;
    console.log(num, num1);

    // 4. 特殊的用法
    // 4.1 变量直接声明，不赋值   结果是undefined
    var num3;
    console.log(num3);

    // 4.2 变量不声明，直接赋值  虽然可以用，但是以后不用
    num4 = 20;
    console.log(num4);  

    // 4.3 不声明变量，也不赋值变量  直接用会报错
    console.log(num5);  


    // 以后，使用变量一定要记得先声明它，再使用。


    var num10 = 10;
    num10 = 20;

  </script>
</body>
</html>
