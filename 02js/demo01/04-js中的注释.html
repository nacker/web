<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 注释：不会被浏览器解析的代码，注释是给程序员看 -->
  <script>
    // 单行注释，特点：只能注释本行  快捷键 ctrl + /
    /*
      这是多行注释
      可以注释多行内容
      shift + alt + A: 多行注释

      要求：以后写js代码一定要写注释
    */
  </script>
</body>
</html>
