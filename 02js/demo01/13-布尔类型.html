<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 5种类型
    // number类型   11 11.1
    // 字符串类型    'abc'  "bcd"
    // 布尔类型：    true  false
    // undefined类型： undefined
    // null类型： null

    // 布尔类型，只有两个值： true(真) 和 false(false)
    var flag = false;
    console.log(flag);

    var flag2 = true;
    console.log(flag2);

    // undefined:  undefined : 如果一个变量没有赋值，变量的值就是undefined
    var num = undefined;
    console.log(num);
    console.log(undefined);

    // null:   null  表示的一个空的对象
    console.log(null);
  </script>
</body>
</html>
