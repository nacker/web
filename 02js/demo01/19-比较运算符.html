<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // = : 赋值元算
    // == : 比较值是否相等
    // != : 不等
    // > 大于
    // < 小于
    // >= 大于等于
    // <= 小于等于

    // ===: 全等
    // !== :不全等
    // == 运算符，不比较类型，只会比较值
    // === 全等 值要相等，类型也要相等
    // console.log(2 === 2);
    // console.log('2' === 2);

    // == 和 != 不管类型，只比较值
    // console.log(2 != '2');

    // === !== 比较类型和值
    console.log(2 !== 2);



    // >
    // <
    // >=
    // <=
    // == 值相等，不管类型
    // != 值不等，不管类型
    // === 值相等，类型也要相等
    // !== 值不等或者类型不等
  </script>
</body>
</html>
