<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // = : 赋值运算符，表示把一个右边的值赋值给左边
    // =  +=  -=  *=  /=  %=
    var num = 11;
    // num += 值;   num = num + 值;
    num += 10; // 21  num = num + 10
    num -= 5; // 16   num = num - 5

    num *= 2; // 32   num = num * 2

    num /= 4; // 8

    num %= 3; // 2
    console.log(num);
  </script>
</body>
</html>
