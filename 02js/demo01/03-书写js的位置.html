  <!-- 想要在页面中写js代码，有两种方式 -->
  <!-- 1. 在script标签中书写, 每一行的js代码结束了要使用 ; -->
  <!-- <script>
    alert('hello world');
  </script> -->
   <!-- 2. 把js代码写到一个单独的js文件中，通过script标签来引入 -->

   <!-- 注意点：如果一个script标签指定了src属性，表示需要引入一个js文件，会忽略掉script中js代码 -->

  <script src="demo.js"></script>
  <script>
    alert('hello world');
  </script>
</head>
