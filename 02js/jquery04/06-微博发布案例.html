<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }

    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }

    ul {
      width: 450px;
      padding-left: 80px;
    }

    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }

    .fr {
      float: right;
    }
  </style>
</head>
<body>

<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">

  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function(){
    $('#btn').click(function() {
      // 1. 获取到文本域的value值
      var value = $('#txt').val().trim();

      // 把文本域的内容清空
      $('#txt').val('');
      if (!value) {
        return;
      }
      // 2. 创建一个li
      var $li = $('<li></li>');
      $li.text(value);
      $li.prependTo('#ul');
      var $btn = $('<button class="fr">删除</button>');
      $btn.appendTo($li);
      $btn.click(function() {
        $(this).parent().remove();
      });

      // var $li = $('<li></li>').text(value).prependTo('#ul');
      // $('<button class="fr">删除</button>').appendTo($li).click(function() {
      //   $(this).parent().remove();
      // });
    });
  });
</script>
</body>
</html>
