
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
    
    img {
      vertical-align: top;
    }
    
    .main {
      margin: 10px auto 0;
      width: 1000px;
    }
    
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  
  <script src="../jquery-1.12.4.js"></script>
  <script>
     // 1. 给window注册scroll事件
     // 2. 获取到scrollTop值， 和top的高度进行比较
     // 3. 如果大于top的高度，让nav固定定位即可
     // 4. 否则取消nav的固定定位
     $(window).scroll(function() {
       if ( $(this).scrollTop() >= $('.top').height() ) {
         $('.nav').addClass('fixed');
         $('.main').css('marginTop', 10 + $('.nav').height());
       } else {
         $('.nav').removeClass('fixed');
         $('.main').css('marginTop', 10)
       }
     });
  </script>

</head>
<body>
<div class="top" id="topPart">
  <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
  <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
  <img src="images/main.png" alt=""/>
</div>
</body>
</html>
