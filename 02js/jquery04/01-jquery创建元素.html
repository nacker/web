<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <script src="jquery-1.12.4.js"></script>
  <script>
    // jquery创建元素
    // $() 中使用html的字符串


    // $(function(){}) 入口函数
    // $('button')  选择器
    // $(document)  把DOM对象转成jquery对象
    // $('<button>按钮</button>')
    var $btn = $('<button>这是个按钮</button>');
    console.log($btn);
  </script>
</body>
</html>
