<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box {
      width: 560px;
      height: 380px;
      margin: 100px auto;
      border: 1px solid #000;
      position: relative;
    }
    ul {
      width: 20%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      float: left;
    }
    ul:nth-child(2) li{
      background-position: -112px 0;
    }
    ul:nth-child(3) li{
      background-position: -224px 0;
    }
    ul:nth-child(4) li{
      background-position: -336px 0;
    }
    ul:nth-child(5) li{
      background-position: -448px 0;
    }
    li {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0; 
    }
    li:nth-child(1) {
      background-image: url(images/01.jpg);
      transform: translateZ(190px);
    }
    li:nth-child(2) {
      background-image: url(images/02.jpg);
      transform:rotateX(90deg) translateZ(190px);
    }
    li:nth-child(3) {
      background-image: url(images/03.jpg);
      transform:rotateX(180deg) translateZ(190px);
    }
    li:nth-child(4) {
      background-image: url(images/04.jpg);
      transform:rotateX(270deg) translateZ(190px);
    }
    



    .left,.right {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: orange;
      cursor: pointer;
      line-height: 100px;
      text-align: center;
    }
    .left {
      left: -100px;
    }
    .right {
      right:-100px;
    }
  
  
  
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="arrow">
      <div class="left">上一页</div>
      <div class="right">下一页</div>
    </div>
  </div>
  <script>
    // 找对象
    var uls=document.querySelectorAll('ul');
    var left=document.querySelector('.left');
    var right=document.querySelector('.right');
    var count=0;
    var canPlay=true;
    right.onclick=function() {
      if (canPlay) {
        canPlay=false;
        count++;
        for (var i=0;i<uls.length;i++) {
          uls[i].style.transition='1s';
          uls[i].style.transitionDelay=0.2*i+'s';
          uls[i].style.transform='rotateX('+ -90*count+'deg)';
        }
      }
    }
    left.onclick=function() {
      if (canPlay) {
        canPlay=false;
        count--;
        for (var i=0;i<uls.length;i++) {
          uls[i].style.transition='1s';
          uls[i].style.transitionDelay=0.2*i+'s';
          uls[i].style.transform='rotateX('+ -90*count+'deg)';
        }
      }
    }
    uls[uls.length-1].addEventListener('transitionend',function() {
      canPlay=true;
    })
  </script>
</body>
</html>
