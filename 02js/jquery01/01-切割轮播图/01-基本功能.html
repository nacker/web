<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box {
      width: 560px;
      height: 380px;
      /* border: 1px solid #000; */
      margin: 100px auto;
      position: relative;
    }

    .box ul {
      width: 20%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      /* perspective: 1000px; */
      transform: rotateX(0deg);
      float: left;
    }

    .box ul li {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .box ul:nth-child(2) li {
      background-position: -112px 0;
    }
    .box ul:nth-child(3) li {
      background-position: -224px 0;
    }
    .box ul:nth-child(4) li {
      background-position: -336px 0;
    }
    .box ul:nth-child(5) li {
      background-position: -448px 0;
    }

    .box li:nth-child(1) {
      background-image: url(images/01.jpg);
      transform: translateZ(190px);
    }

    .box li:nth-child(2) {
      background-image: url(images/02.jpg);
      transform: rotateX(90deg) translateZ(190px);
    }

    .box li:nth-child(3) {
      background-image: url(images/03.jpg);
      transform: rotateX(180deg) translateZ(190px);
    }

    .box li:nth-child(4) {
      background-image: url(images/04.jpg);
      transform: rotateX(270deg) translateZ(190px);
    }

    .left,.right {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: orange;
      cursor: pointer;
    }

    .left {
      left: -100px;
    }
    .right {
      right: -100px;
    }

  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div class="arrow">
      <div class="left">上一页</div>
      <div class="right">下一页</div>
    </div>
  </div>

  <script>
    /* 
    
    */
    var left = document.querySelector('.left');
    var right = document.querySelector('.right');
    var uls = document.querySelectorAll('ul');
    var count = 0;
    right.onclick = function() {
      count++;
      for(var i = 0; i < uls.length; i++) {
        uls[i].style.transition = '1s';
        uls[i].style.transitionDelay = 0.2 * i + 's';
        uls[i].style.transform = 'rotateX(' + -90 * count + 'deg)';
      }
    }

    left.onclick = function() {
      count--;
      for(var i = 0; i < uls.length; i++) {
        uls[i].style.transition = '1s';
        uls[i].style.transitionDelay = 0.2 * i + 's';
        uls[i].style.transform = 'rotateX(' + -90 * count + 'deg)';
      }
    }
  </script>
</body>
</html>
