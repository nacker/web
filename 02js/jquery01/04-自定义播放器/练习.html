<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fa/css/font-awesome.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    html,body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 800px;
      height: 500px;
      border: 1px solid #000;
      border-radius: 15px;
      /* 1. 水平的偏移  2. 垂直的偏移  3. 羽化值，阴影模糊度 4. 阴影外延值 */
      box-shadow: 0px 0px 10px 2px #000;
      display: flex;
      overflow: hidden;
    }
    .left {
      flex:4;
    }
    .right {
      flex:1;
      background-color: #ccc;
    }
    .video_box {
      height: 85%;
      width: 100%;
      background-color: #000;

    }
    .video_box video {
      width: 100%;
      height: 100%;
    }
    .toolbar {
      height: 15%;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .icon_play,
    .icon_full,
    .icon_volume {
      flex:1;
      cursor: pointer;
      font-size: 22px;
      color: orange;
      position: relative;
    }
    .icon_volume .volume_bar {
      position: absolute;
      left: -30px;
      top: -70px;
      transform: rotate(-90deg);
      display: none;
    }
    .icon_volume:hover .volume_bar {
      display: block;
    }
    .progress {
      flex: 7;
    }
    .right li {
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border-bottom: 1px solid #000;
    }
  
  </style>
</head>
<body>
  <div class="box">
    <div class="left">
      <div class="video_box">
        <video src="movies/movie03.mp4"></video>
      </div>
      <div class="toolbar">
        <i class="icon_play fa  fa-play"></i>
        <i class="icon_full fa  fa-arrows-alt"></i>
        <input type="range" class="progress" min='0' max='100' value='0'>
        <i class="icon_volume fa  fa-volume-up">
          <input type="range" min="0" max="100" value="100" class="volume_bar">
        </i>
      </div>
    </div>
    <div class="right">
      <ul>
        <li movie-src="movies/movies01.mp4">视频1</li>
        <li movie-src="movies/movies02.mp4">视频2</li>
        <li movie-src="movies/movies03.mp4">视频3</li>
        <li movie-src="movies/movies04.mp4">视频4</li>
      </ul>
    </div>
  </div>
  <script>
    var iconPlay=document.querySelector('.icon_play');
    var iconFull = document.querySelector('.icon_full');
    var video=document.querySelector('video');
    var progress = document.querySelector('.progress');
    var volumeBar = document.querySelector('.volume_bar');
    var iconVolume = document.querySelector('.icon_volume');
    var lis = document.querySelectorAll('.right li');
    // 开始 暂停
    iconPlay.addEventListener('click',function() {
      if (iconPlay.classList.contains('fa-play')) {
        video.play();
        iconPlay.classList.remove('fa-play');
        iconPlay.classList.add('fa-pause');
      } else {
        video.pause();
        iconPlay.classList.add('fa-play');
        iconPlay.classList.remove('fa-pause');
      } 
    })
    // 全屏
    

  </script>
</body>
</html>
