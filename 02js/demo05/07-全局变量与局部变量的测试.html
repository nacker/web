<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var num = 11;
    var num1 = 22;

    function fn1 () {
      num = 22;
    }

    function fn2() {
      var num1 = 11;
      num1 = 33;
    }
    fn1();
    fn2(); // 当函数调用结束的时候，函数所占用的内存会被释放
    console.log(num, num1);
  </script>
</body>
</html>
