<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    对象：万物皆对象， 在现实生活中，我们 只要是一个具体的事物，都叫对象。

    特征：
      姓名: 黄xx
      年龄：32
      性别：不详
      身高：120
      体重：120
    行为：
      点名
      唱歌
    js的对象是对现实生活中对象的一个抽象：

  -->
  <script>
    // 需要一个复杂类型用来描述现实生活中的对象
    // js对象
    // 数组: 存放同一类型的数据
    // 函数: 封装一段重复的代码
    // 对象： 存放多个数据， 属性同一个对象（实体）
    // 对象： 一个无序的键值对的集合.
    var name = '黄XX';
    var age = 32;
    var gender = '不详';
    var height = 180;
    var weight = 120;
  </script>
</body>
</html>
