<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    // 函数的声明的语法
    // 可以先调用，后声明
    function fn() {
      console.log('哈哈哈');
    }
    fn();
    
    

    // 函数表达式
    // 必须先声明，才能调用
    var fn = function() {
      console.log('嘻嘻嘻');
    }
    fn();
    
    
  </script>
</body>
</html>
