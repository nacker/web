<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
    特征：
      姓名: 黄xx
      年龄：32
      性别：不详
      身高：120
      体重：120
    行为：
      点名
      唱歌 

    js的对象中：
      用属性来描述一个对象的特征
      用方法来描述一个对象的行为


      对象的属性：   对象内部的变量
      对象的方法：   对象内部的函数
    */
    var obj = {
      name: '黄XX',
      age: 32,
      sayName: function() {
        console.log('我会点名');
      }
    };
  </script>
</body>
</html>
