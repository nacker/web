    // 4. 对任意数组从小到大排序
    // bubble: 冒泡
    function bubbleSort(arr) {
      for (var i = 0; i < arr.length - 1; i++) {
        var flag = true;
        for (var j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j+1]) {
            var temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
            flag = false;
          }
        }
        if (flag) {
          break;
        }
      }
      return arr;
    }

    var result = bubbleSort([1,3,5,7,2,4,6,8]);
