<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" value="蚕丝被" id="input"><button>搜索</button>
  <script>
    // 获取焦点事件  input
    // onfocus: 当获取到文本框的焦点的时候触发
    // onblur : 失去焦点的时候
    // 思路：
    // 1. 找对象
    // 2. 当文本框获得焦点了， 判断，内容是否是默认的， 把内容清空
    // 3. 当文本框失去焦点了， 判断，文本框没有值，恢复默认值

    var input = document.getElementById('input');
    input.onfocus = function() {
      // 不能直接把值清空
      if (this.value === '蚕丝被') {
        this.value = '';
      }
    }
    input.onblur = function() {
      if (this.value === '') {
        this.value = '蚕丝被';
      }
    }
  </script>
</body>
</html>
