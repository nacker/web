<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }

    #hd {
      height: 60px;
      width: 100%;
      display: flex;
    }

    #hd li {
      flex: 1;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      background-color: pink;
    }

    #hd li:first-child {
      background-color: green;
    }

    #bd {
      height: 340px;
      width: 100%;
      position: relative;
    }

    #bd div {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
    }

    #bd div:nth-child(1) {
      display: block;
    }
  </style>
</head>
<body>
  <div id="box">
    <ul id="hd">
      <li>导航1</li>
      <li>导航2</li>
      <li>导航3</li>
      <li>导航4</li>
    </ul>

    <div id="bd">
      <div>内容1111111</div>
      <div>内容2</div>
      <div>内容3</div>
      <div>内容4</div>
    </div>
  </div>
  <script>
    // 所有的li
    var lis = document.getElementsByTagName('li');
    var bd = document.getElementById("bd");
    var divs = bd.getElementsByTagName('div');
    for(var i = 0; i < lis.length; i++) {
      lis[i].index = i;
      lis[i].onclick = function() {
        console.log(this.index);
        for(var i = 0; i < lis.length; i++) {
          // 干掉了所有的li
          lis[i].style.backgroundColor = 'pink';
          // 干掉所有的div
          divs[i].style.display = 'none';
        }
        // 复活自己
        this.style.backgroundColor = 'green';
        // 复活对应的div
        divs[this.index].style.display = 'block';
      }
    }
  </script>
</body>
</html>
