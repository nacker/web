<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background-image: url(images/1.jpg);
      }

      #mask {
        background-color: rgba(255, 255, 255, 0.3);
        height: 200px;
        text-align: center;
      }

      #mask img {
        width: 200px;
        margin-top: 35px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="mask">
      <img src="images/1.jpg" alt="" />
      <img src="images/2.jpg" alt="" />
      <img src="images/3.jpg" alt="" />
      <img src="images/4.jpg" alt="" />
      <img src="images/5.jpg" alt="" />
    </div>
    <script>
      // 1. 找对象
      // 2. 给所有的img注册点击事件
      // 3. 给body设置背景图片
      var imgs = document.getElementsByTagName('img');
      for(var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function() {
          // console.log(this.src);

          // 拼串
          document.body.style.backgroundImage = 'url(' + this.src + ')';
        }
      }



      // 变量是不能直接写在字符串中的
      // 如果在字符串中希望显示变量，改成拼串的形式.
      // var name = '张三';
      // console.log('大家好，我是' + name + '，我今年18岁');

      // var name = '小飞飞';
      // var gender = '男';
      // var age = 18;
      // console.log('大家好，我是' + name + ',我的性别是' + gender + ',我今年' + age + '岁');
    </script>
  </body>
</html>
