<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      一、获取页面中元素
        1. 通过id获取页面中的元素
        var box = document.getElementById('id');
        2. 通过标签名获取页面中元素, 返回值：伪数组
        var divs = document.getElementsByTagName('div');

        var divs = box.getElementsByTagNames('div'); 缩小查找范围。

      二、注册事件
        1. 事件的三要素
          事件源：触发事件的元素
          事件名：onclick onmouseover onmouseout
          事件处理程序：一个函数， 这个函数在事件触发的时候才会执行。
          
        2. 事件源.on+事件名 = function(){} 事件处理程序
        
        3. 给多个元素去注册事件， for循环遍历，给每个元素都注册事件，  this

        4. 如果给a标签注册事件，可以return false可以阻止a标签跳转。
        <li><a></a><li>
        
    */
  
  </script>
</body>
</html>
