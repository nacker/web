<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 1000px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <button>开始游戏</button>
  <div id="map"></div>
  <script src="food.js"></script>
  <script>
    var map = document.querySelector('#map');
    for(var i = 0; i < 100; i++) {
      var f = new Food({
        bgColor: getRandomColor()
      });
      f.render(map);
    }

    function getRandomColor() {
      var color1 = Math.random() * 256 | 0;
      var color2 = Math.random() * 256 | 0;
      var color3 = Math.random() * 256 | 0;
      return 'rgb(' + color1 + ',' + color2 + ',' + color3 + ')';
    }
  </script>
</body>
</html>
