<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 1000px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <button>开始游戏</button>
  <div id="map"></div>
  <script src="food.js"></script>
  <script src="snake.js"></script>
  <script>
    var map = document.querySelector('#map');

    var f = new Food();
    f.render(map);

    var s = new Snake();
    s.render(map);


    // 希望蛇能够自己动，开始定时器
    var button = document.querySelector('button');
    button.onclick = function() {
      setInterval(function() {
        s.move(map, f);
      }, 300);
    }

    document.onkeydown = function(e) {
      console.log(e.keyCode);
      switch(e.keyCode) {
        case 37:
          s.direction = 'left';
          break;
        case 38:
          s.direction = 'up';
          break;
        case 39:
          s.direction = 'right';
          break;
        case 40:
          s.direction = 'down';
          break;
      }
    }



  </script> 
</body>
</html>
