<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 0 auto;
    }
    #map {
      width: 1000px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>
<body>
  <button>开始游戏</button>
  <div id="map"></div>
  <script>
    // 食物对象
    // 属性：width height bgColor x y
    // 方法：render 渲染到指定的地图
    // 蛇对象

    // 面向过程
    // 面向对象
    // 优化1： 给参数提供默认值 缺点： 如果只需要指定一个参数
    // 优化2： 把参数组合到一个对象中 缺点：不传参数，必须传递一个对象
    // 优化3： 把options默认为一个空对象
    function Food(options) {
      options = options || {};
      this.width = options.width || 20;
      this.height = options.height || 20;
      this.bgColor = options.bgColor || 'blue';
      this.x = options.x || 0;
      this.y = options.y || 0;
    }

    // target用于指定 食物渲染到那个目标元素内
    Food.prototype.render = function(target) {
      // 1. 创建一个div
      var div = document.createElement('div');
      // 2. 添加到target中
      target.appendChild(div);
      // 3. 根据食物的属性 给创建的div设置样式
      div.style.width = this.width + 'px';
      div.style.height = this.height + 'px';
      div.style.backgroundColor = this.bgColor;
      
      // 4. 设置食物的位置
      this.x = Math.random() * target.offsetWidth / this.width | 0;
      this.y = Math.random() * target.offsetHeight / this.height | 0;
      
      div.style.position = 'absolute';
      div.style.left = this.x * this.width + 'px';
      div.style.top = this.y * this.height + 'px';
    }

    // var f = new Food({
    //   width: 20,
    //   height: 20,
    //   bgColor: 'green'
    // });
    // console.log(f);

    // var f2 = new Food(undefined, undefined, 'green')
    // console.log(f2);
    var map = document.querySelector('#map');
    
    var f2 = new Food();
    f2.render(map);
  </script>
</body>
</html>
