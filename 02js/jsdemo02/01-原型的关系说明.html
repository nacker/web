<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 实例化对象: 给对象增加属性和方法
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    Person.prototype.sayHi = function() {
      console.log('大家好，我是' + this.name);
    }

    // 任何一个构造函数都有一个属性 prototype  原型
    // 这个原型是一个对象，这个对象中所有的属性和方法都可以可以被构造函数创建的实例访问。

    //1. new 创建了新对象
    //2. 让this指向了对象
    //3. 执行构造函数
    //4. 返回这个新对象
    var p = new Person('zs');
    console.log(p);
    var p2 = new Person('ls');
    console.log(p2);

    p.sayHi();
    p2.sayHi();

    // 构造函数   原型   实例

    // 1. 构造函数和原型的关系： 配偶的关系   每一个构造函数都会有一个对应的原型,  构造函数的prototype属性指向了原型对象, 原型对象的constructor属性指向了构造函数。

    // 2. 构造函数 和实例的关系： 母子关系   实例 是由构造函数new出来的， 并且实例的属性是在构造函数中增加的

    // 3. 原型对象与实例的关系：  父子，，   原型对象中所有的成员 都可以 被实例访问。 实例.__proto__ = Person.prototype
    console.log(Person === Person.prototype.constructor);
  </script>
</body>
</html>
