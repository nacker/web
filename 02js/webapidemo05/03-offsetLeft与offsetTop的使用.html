<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
    .son {
      width: 300px;
      height: 300px;
      background-color: green;
      /* position: relative; */
    }

    .sun {
      padding: 10px;
      width: 100px;
      height: 100px;
      background-color: yellow;
      /* position: absolute;
      top: 100px;
      left: 100px;
      margin-left: 10px; */
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">
      <div class="sun"></div>
    </div>
  </div>

  <script>
    // offsetParent: 距离自己最近的有定位的父元素, 如果都没有，找body元素
    // parentNode: 父元素
    // offsetLeft offsetTop: 获取元素真实的位置， 距离offsetParent的距离

    var sun = document.querySelector('.sun');
    // 直接父元素
    // console.log(sun.parentNode);
    // 最近的有定位的父元素
    // console.log(sun.offsetParent);


    console.log(sun.offsetLeft);
    console.log(sun.offsetTop);







    /* 
      offsetWidth与offsetHeight: 获取盒子自身真实的大小  包括 width + padding + border
      offsetLeft与offsetTop: 获取盒子自身的一个位置， 相对于最近的有定位的父元素 left + margin-left
      offsetParent: 表示距离自己最近的有定位的父元素，  最后会是body
    */
  </script>
</body>
</html>
