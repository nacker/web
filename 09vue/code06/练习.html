<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
  
  .router-link-active{
        color: red;
      }
  
  
  </style>
</head>

<body>
  <div id="app">

    <button @click="clickHandler">点击跳转</button>




    <router-view></router-view>






  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/vue-router/dist/vue-router.js"></script>
  <script>
    const login = {
      template: `<div>
        <h1>这是登录页</h1>
        用户名：<input type="text">
        密码：<input type="text"><button>登录</button>
        </div>`,

    }

    const register = {
      template: `<div>
          <h1>这是注册页</h1>
          <input type="text"><input type="text"><input type="text"><button>注册</button>
        </div>`
    };

    const list = {
      template: `<div>
          <h1>这是列表页</h1>
          <input type="text"><input type="text"><button>登录</button>
        </div>`
    };

    const router = new VueRouter({
      routes: [{
          path: "/login",
          component: login
        },
        {
          path: "/register",
          component: register
        },
        {
          path: "/list",
          component: list
        }
      ]
    })


    const vm = new Vue({
      el: '#app',
      router,
      methods:{
        clickHandler(){
          this.$router.push("/list")
        }
      }
    })
  </script>

</body>

</html>
