<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">

    
    <father></father>

  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>

    // 在子组件中添加一个ref属性，就会在父组件中的$refs中新增一个属性
    // 属性名就是ref赋的值，属性值，就是子组件实例对象
    // 我们就可以在父组件中通过this.$refs.名字.数据直接来访问 子组件中的数据了

    Vue.component("father", {
      template: "<div>这是父组件 <son ref='child'></son>  <button @click='clkHandler'>获取子组件中的数据</button></div>",
      methods: {
        clkHandler(){
          console.log(this.$refs.child);
        }
      }
    })

    Vue.component("son", {
      template: "<div>这是子组件</div>",
      data(){
        return {
          msg: "hello world"
        }
      }
    })

    const vm = new Vue({
      el: "#app"
    })
  </script>
</body>
</html>
