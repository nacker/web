<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in students" :key="item.id">
          <span>{{item.name}}</span>====<span>{{item.gender | genderFilter}}</span>
        </li>
      </ul>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

      Vue.filter("genderFilter", function(value){
        switch(value){
          case 0: 
            return "female"
          case 1:
            return "male"
          case -1:
            return "unknow"
        }
      })
      
      const vm = new Vue({
        el: "#app",
        data: {
          students: [
            {id: 1, name: "张学友", gender: 1},
            {id: 2, name: "王祖贤", gender: 0},
            {id: 3, name: "吴彦祖", gender: 1},
            {id: 4, name: "蔡徐坤", gender: -1},
            {id: 5, name: "谢大脚", gender: 0}
          ]
        }
      });


     
    </script>
  </body>
</html>
