<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      
        <div v-text="msg"></div>

        <div v-html="msg"></div>
        
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "<h1>hello world</h1>"
        }
      });
    </script>
  </body>
</html>
