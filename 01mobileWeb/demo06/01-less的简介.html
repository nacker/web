<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- 
    css预处理语言：
      1. 将来在工作开发过程中，我们并不会直接去写css代码，原因：css的功能还不够灵活
      2. 我们以后开发过程中，会使用css预处理语言（less / sass / stylus）
      3. css预处理语言是我们写css的工具
      4. less代码 浏览器不支持的 -----需要把我们写的less代码先转换成css代码


      为什么要这么做？
        1. css中所有的语法less都支持
        2. less在css的基础上增加了很多css没有的功能（比如变量 嵌套）


      1. less是书写css代码的另一种方式（工具）
      2. less除了完全兼容css外，还在css的基础上增加了一些功能
      3. 浏览器不识别less，所以需要把less先转换成css
   -->
   <div class="header active">
     <div class="logo">
       <i class="icon"></i>
     </div>
     <div class="search">
       <input type="text">
     </div>
     <div class="login">
       <a href="" class="link"></a>
     </div>
   </div>

   <div class="box">
     <div class="left"></div>
     <div class="right"></div>
   </div>
</body>
</html>
