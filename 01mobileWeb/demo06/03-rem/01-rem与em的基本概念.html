<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html {
      font-size: 14px;
    }
    .em {
      /* 长度单位：除了px， 还有em rem */
      /* em:   font size of element: 相对于当前元素的字体大小 */
      /* rem:  font size of root element: rem的大小相对于html元素的字体大小 */
      font-size: 20px;
      width: 20em;
      height: 20em;
      background-color: pink;
    }

    .rem {
      font-size: 20px;
      width: 20rem;
      height: 20rem;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="em"></div>
  <div class="rem"></div>
</body>
</html>
