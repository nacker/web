<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 
      animation-name: 动画名字
      animation-duration: 一次动画的时间
      animation-delay: 动画的延迟时间
      animation-timing-function: 指定动画的效果
      animation-iteration-count: infinite; 无限次
      animation-direction: alternate  交替执行动画方向
      animation-fill-mode: forwards  指定动画最终的停留的状态
      animation-play-state: paused 暂停动画

      animation: 复合属性， 没有任意的顺序问题，延迟时间必须在持续时间的后面
    */


    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 200px auto;

      /* 指定动画的名字 */
      /* animation-name: big; */
      /* 指定动画的时间 一次动画的持续时间 */
      /* animation-duration: 1s; */
      /* 动画的延迟时间 */
      /* animation-delay: 1s; */
      /* 指定动画的效果 ease linear steps*/
      /* animation-timing-function: steps(5); */

      /* 指定动画的次数 默认1次  特殊值：infinite:无限次 */
      /* animation-iteration-count: infinite; */

      /* animation-direction: 指定动画的方向  normal reverse alternate */
      /* alternate:轮流的  from..to ---to..from ---from-to */
      /* animation-direction: alternate; */

      /* 指定动画的结束的状态 forwards: 动画会停留在结束的位置*/
      /* animation-fill-mode: forwards; */
      animation: big 1s infinite linear alternate;
    }

    div:hover {
      /* 暂停动画 */
      animation-play-state: paused;
    }
    /* 1. 定义动画 */
    @keyframes big {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
