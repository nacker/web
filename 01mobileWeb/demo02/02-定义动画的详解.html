<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      animation: dong2 1s;
    }

    /* 需求：让div的宽度变成400 */
    /* 定义动画的第一种方式 from..to */
    /* 定义动画也可以使用百分比 */
    @keyframes dong {
      from {
        width: 200px;
      }
      to {
        width: 400px;
      }
    }

    @keyframes dong2 {
      0% {
        width: 200px;
        height: 200px;
      }
      50% {
        width: 400px;
        height: 200px;
      }
      100% {
        width: 400px;
        height: 400px;
      }
    }


  </style>
</head>
<body>
  <div></div>
</body>
</html>
