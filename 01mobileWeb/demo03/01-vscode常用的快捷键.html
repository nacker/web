<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    ctrl + C : 复制
    ctrl + A : 全选
    ctrl + X : 剪切
    ctrl + V : 粘贴
    ctrl + Z : 撤销
    alt + B: 快速打开浏览器
    ctrl + shift + k: 删除一行
    下箭头：  往下复制一行
    shift + alt + 上箭头：  往上复制一行
    alt + 下箭头： 往下移动一行
    alt + 上箭头： 往上移动一行
   -->
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
</body>
</html>
