<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      transition: all 1s;
    }

    div:hover {
      /* tansition: 过渡  transform: 转换 */
      /* 值是一个数字 表示倍数*/
      /* 值是两个数字  2, 1 */
      /* transform: scale(.5) */
      /* transform: scale(2, 1) */
      transform: scaleX(2);
      transform: scaleY(2);
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div>2d的缩放</div>
</body>
</html>
