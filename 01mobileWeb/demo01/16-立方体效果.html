<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul {
      width: 200px;
      height: 200px;
      /* border: 1px solid #000; */
      margin: 200px auto;
      position: relative;
      /* perspective: 1000px; */

      /* transition: 5s; */

      /* 转换类型： flat: 平面   preserve-3d: ul是一个立体的，子元素才能处在3D空间 */
      transform-style: preserve-3d;
      transform: rotateX(43deg) rotateY(19deg) rotateZ(10deg);
    }

    li {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    /* 前面 */
    li:nth-child(1) {
      background-color: red;
      transform: translateZ(100px);
    }

    /* 后面 */
    li:nth-child(2) {
      background-color: green;
      transform: translateZ(-100px);
    }

    /* 左面 */
    li:nth-child(3) {
      background-color: yellow;
      /* 先走再转 */
      /* transform: translateX(-100px) rotateY(-90deg); */

      /* 先转再走 */
      transform: rotateY(-90deg) translateZ(100px);
    }


    /* 右面 */
    li:nth-child(4) {
      background-color: orange;
      transform: rotateY(90deg) translateZ(100px);
    }


    /* 上面 */
    li:nth-child(5) {
      background-color: skyblue;
      transform: rotateX(90deg) translateZ(100px);
    }

    li:nth-child(6) {
      background-color: hotpink;
      transform: rotateX(-90deg) translateZ(100px);
    }

  </style>
</head>
<body>
  <ul>
    <li>前</li>
    <li>后</li>
    <li>左</li>
    <li>右</li>
    <li>上</li>
    <li>下</li>
  </ul>
</body>
</html>
