<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul {
      width: 600px;
      height: 40px;
      /* border: 1px solid #000; */
      margin: 100px auto;
    }

    li {
      float: left;
      width: 100px;
      height: 40px;
      position: relative;

      transform-style: preserve-3d;
      /* perspective: 1000px; */
      transition: 1s;
    }

    li:hover {
      transform: rotateX(-90deg)
    }
    a {
      /* display: block; */
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      color: #000;
    }
    a:first-child {
      background-color: yellow;
      transform: rotateX(90deg) translateZ(20px);
    }

    a:last-child {
      background-color: green;
      transform: translateZ(20px);
    }
  </style>
</head>
