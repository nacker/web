<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>携程呦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        .xc_contenter {
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
            /* background-color: pink; */
            /* height: 1000px; */
        }
        
        .xc_banner img {
            width: 100%;
            display: block;
        }
        .xc_nav .item {
            width: 100%;
            height: 90px;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
        }
        .xc_nav .item:nth-child(1) {
            background-color: #FF697A;
        }
        .xc_nav .item:nth-child(2) {
            background-color: blue;
        }
        .xc_nav .item:nth-child(3) {
            background-color: lime;
        }
        .xc_nav .item:nth-child(4) {
            background-color: orange;
        }
        .xc_nav .item .left {
            flex: 1;
        }
        .xc_nav .item .right {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
        }
        .xc_nav .item .right a {
            box-sizing: border-box;
            width: 50%;
            line-height: 45px;
            height: 45px;
            text-align: center;
            border-left: 1px solid #fff;
            border-bottom: 1px solid #fff;
            color: #fff;
        }
        .xc_nav .item .right a:nth-child(3),
        .xc_nav .item .right a:nth-child(4) {
            border-bottom: none;
        }


        .xc_activity ul {
            display: flex;
        }
        .xc_activity li {
            flex: 1;
        }
        .xc_footer {
            text-align: center;
        }
        .xc_footer ul {
            display: flex;
            height: 30px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            line-height: 30px
        }
        .xc_footer ul li {
           flex:1;
           
        }
        .xc_footer ul li a {
            color: black;
        }
    
    </style>
</head>

            <div class="item">
