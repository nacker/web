<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      /* width: 600px; */
      height: 100px;
      margin: 100px auto;
      border: 1px solid #000;

      display: flex;
    }

    .son {
      /* height: 100px; */
      background-color: red;
      box-sizing: border-box;
      border: 1px solid #000;
    }

    /* flex属性用于分配主轴的剩余空间 */
    .son:nth-child(1) {
      width: 100px;
    }

    .son:nth-child(2) {
      flex: 1;
    }

    .son:nth-child(3) {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
</body>
</html>
