<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>携程旅行</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    img {
      width: 100%;
      display: block;
    }

    .xc_container {
      width: 100%;
      /* height: 1000px; */
      /* background-color: pink; */
      max-width: 640px;
      min-width: 320px;
      margin: 0 auto;
    }

    .nav_item {
      width: 100%;
      height: 90px;
      border-radius: 5px;
      margin-top: 10px;

      display: flex;
    }

    .nav_item .title {
      flex: 1;
    }

    .nav_item .content {
      flex: 2;
      /* flex盒子可以嵌套的 */
      display: flex;
      flex-wrap: wrap;
    }

    .nav_item .content a {
      box-sizing: border-box;
      width: 50%;
      text-align: center;
      line-height: 45px;
      height: 45px;
      color: #fff;
      text-decoration: none;
      border-left: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    .nav_item .content a:nth-child(n + 3) {
      border-bottom: none;
    }

    .nav_item:nth-child(1) {
      background-color: #FF697A;
    }

    .nav_item:nth-child(2) {
      background-color: blue;
    }

    .nav_item:nth-child(3) {
      background-color: lime;
    }

    .nav_item:nth-child(4) {
      background-color: orange;
    }

    .xc_activity ul {
      display: flex;
    }

    .xc_activity li {
      flex: 1;
    }


    .xc_footer {
      text-align: center;
    }
    .xc_footer ul {
      display: flex;
      height: 30px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      line-height: 30px;
      
    }

    .xc_footer li {
      flex: 1;
      
    }

    .xc_footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
