<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;

      /* father就是一个弹性盒子了， 弹性盒子有自己的布局规则 */
      /* 弹性盒子有主轴和侧轴， 所有的子元素默认在主轴的开始进行排列 */

      /* flex-direction: 设置主轴的方向  row row-reverse column column-reverse */
      display: flex;
      /* flex-direction: column; */

      /* 
        justify-content: 设置主轴的排列方式
          flex-start
          flex-end
          center
          space-around
          space-between
      */
      justify-content: space-between;
      /* 
        align-items: 用于设置侧轴的对其方式
          flex-start: 在侧轴的开始方向
          center: 在侧轴的中间
          flex-end: 在侧轴的下面
          stretch: 拉伸（默认值） 如果子元素不设置高度，子元素的高度和父元素一样
      */
      align-items: flex-start;
    }

    .son {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: red;
      box-sizing: border-box;
    }

    .son:nth-child(2) {
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>
</body>
</html>
